[socket-softNeck]
device "CanBusSocket"
description "PeakCAN bus on TEO's soft neck"
name "/can/softNeck"
port "can0"
bitrate 1000000
rxBufferSize 500
txBufferSize 500
rxDelay 1e-3
txDelay 1e-3
busLoadPeriod 0.1
linInterpPeriodMs 20
linInterpBufferSize 1
linInterpMode "pt"

[id01-ipos]
device "TechnosoftIpos"
description "First joint with iPOS drive"
name "J1"
type "atrv"
canId 1 
max 0.1
min -0.1
maxVel 0.03
refSpeed 0.01
refAcceleration 0.01
driver "ipos-3604-mx"
samplingPeriod 0.001
motor "maxon-118739"
gearbox "maxon-134777"
extraTr 7639.437
encoder "maxon-201937"
reverse false
initialMode "pos"
driveStateTimeout 5.0

